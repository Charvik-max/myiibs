<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | IIBS</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f4f6;
            color: #232946;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .contact-info strong {
            color: #06b6d4;
        }
        .contact-links {
            margin-top: 2rem;
            text-align: center;
        }
        .contact-links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .contact-links a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin: 2rem auto 0;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header.header {
            padding: 0.5rem 0;
        }
        .logo img {
            height: 40px !important; /* Decrease logo image height */
            margin-right: 12px !important;
        }
        .logo-text {
            font-size: 1.1rem !important; /* Decrease logo text size */
        }
        .nav-links a {
            font-size: 1rem !important; /* Decrease nav link size */
            padding: 0.3rem 0.8rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Address:</strong> Bangalore, Karnataka, India</p>
            <p><strong>Phone:</strong> +91 XXXXXXXXXX</p>
            <p><strong>Email:</strong> info@iibsonline.com</p>
        </div>
        <div class="contact-links">
            <a href="https://facebook.com/yourpage" target="_blank" title="Facebook">
                <img src="clg img/icons8-facebook-48.png" alt="Facebook" style="height:32px;vertical-align:middle;">
            </a>
            <a href="https://instagram.com/yourpage" target="_blank" title="Instagram">
                <img src="clg img/icons8-instagram-48.png" alt="Instagram" style="height:32px;vertical-align:middle;">
            </a>
            <a href="https://linkedin.com/in/yourpage" target="_blank" title="LinkedIn">
                <img src="clg img/icons8-linkedin-48.png" alt="LinkedIn" style="height:32px;vertical-align:middle;">
            </a>
            <a href="https://x.com/iibsonline" target="_blank" title="Twitter">
                <img src="clg img/icons8-twitter-bird-48.png" alt="Twitter" style="height:32px;vertical-align:middle;">
            </a>
        </div>
        <a href="index.html#contact" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
